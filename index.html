<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gay-100">
  <div class="w-full my-6 sm:my-10 md:my-[60px] px-4 sm:px-6 lg:px-[245px]">
    <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-6 sm:mb-8">Job Application Tracker</h1>
    <div class="flex flex-wrap md:flex-nowrap justify-start gap-4 md:gap-6 mb-8 sm:mb-10">
      <div class="bg-white p-4 sm:p-5 rounded-lg shadow-sm text-center flex-1 min-w-[200px] md:min-w-0">
        <p class="text-xs sm:text-sm font-semibold text-gray-500 mb-1">Total</p>
        <p id="totalCount" class="text-3xl sm:text-4xl font-bold text-gray-800">8</p>
      </div>
      <div class="bg-white p-4 sm:p-5 rounded-lg shadow-sm text-center flex-1 min-w-[200px] md:min-w-0">
        <p class="text-xs sm:text-sm font-semibold text-gray-500 mb-1">Interview</p>
        <p id="interviewCount" class="text-3xl sm:text-4xl font-bold text-green-600">0</p>
      </div>
      <div class="bg-white p-4 sm:p-5 rounded-lg shadow-sm text-center flex-1 min-w-[200px] md:min-w-0">
        <p class="text-xs sm:text-sm font-semibold text-gray-500 mb-1">Rejected</p>
        <p id="rejectedCount" class="text-3xl sm:text-4xl font-bold text-red-600">0</p>
      </div>
    </div>
    <div class="mb-6">
      <h2 class="text-xl sm:text-2xl font-semibold text-gray-700 mb-3">Available Jobs</h2>
      <div class="flex flex-wrap gap-4 sm:gap-8 border-b border-gray-300 pb-1 overflow-x-auto">
        <button id="tabAll" class="tab pb-2 px-1 text-sm font-medium text-blue-600 border-b-2 border-blue-600 whitespace-nowrap" data-tab="">All</button>
        <button id="tabInterview" class="tab pb-2 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 whitespace-nowrap" data-tab="interview">Interview</button>
        <button id="tabRejected" class="tab pb-2 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 whitespace-nowrap" data-tab="rejected">Rejected</button>
      </div>
    </div>
    <div  id="jobsGrid" class="flex flex-col gap-4 sm:gap-6"></div>
  </div>
<script src="script.js"></script>
</body>

</html>
